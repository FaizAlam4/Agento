version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: smart_support_postgres_dev
    environment:
      POSTGRES_DB: smart_support
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    ports:
      - "5435:5432"
    networks:
      - agentic_network_dev
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: smart_support_redis_dev
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_dev_data:/data
    ports:
      - "6379:6379"
    networks:
      - agentic_network_dev
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

    # OpenSearch Service (Development)
  opensearch-dev:
    image: opensearchproject/opensearch:2.13.0
    container_name: agentic_opensearch_dev
    environment:
      - discovery.type=single-node
      - plugins.security.disabled=true
      - bootstrap.memory_lock=true
      - OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m
      - OPENSEARCH_INITIAL_ADMIN_PASSWORD=S3cure!OpS2025#
    ulimits:
      memlock:
        soft: -1
        hard: -1
    ports:
      - "9200:9200"
      - "9600:9600"
    volumes:
      - opensearch_dev_data:/usr/share/opensearch/data
    networks:
      - agentic_network_dev
    restart: unless-stopped

  # OpenSearch Dashboards (Visualization)
  opensearch-dashboards-dev:
    image: opensearchproject/opensearch-dashboards:2.13.0
    container_name: agentic_opensearch_dashboards_dev
    ports:
      - "5601:5601"
    environment:
      - OPENSEARCH_HOSTS=http://opensearch-dev:9200
    networks:
      - agentic_network_dev
    depends_on:
      - opensearch-dev

  # Backend Service (Development)
  backend-dev:
    build:
      context: ./agentic_backend
      dockerfile: Dockerfile.dev
    container_name: agentic_backend_dev
    ports:
      - "3001:3001"
    environment:
      - PYTHON_ENV=development
      - PORT=3001
      - FRONTEND_URL=http://localhost:5173
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@postgres:5435/smart_support
      - REDIS_URL=redis://redis:6379/0
      - JWT_SECRET_KEY=dev-secret-key-change-in-production
    volumes:
      - ./agentic_backend:/app
      - /app/.env3
    networks:
      - agentic_network_dev
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: python main.py

  # Frontend Service (Development)
  frontend-dev:
    build:
      context: ./agentic_frontend
      dockerfile: Dockerfile.dev
    container_name: agentic_frontend_dev
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:3001
    volumes:
      - ./agentic_frontend:/app
      - /app/node_modules
    networks:
      - agentic_network_dev
    restart: unless-stopped
    command: npm run dev

networks:
  agentic_network_dev:
    driver: bridge
    name: agentic_network_dev

volumes:
  postgres_dev_data:
    driver: local
  redis_dev_data:
    driver: local
  opensearch_dev_data:
    driver: local
